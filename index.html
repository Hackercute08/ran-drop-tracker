<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ran Mobile Drop Tracker</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;

    const STORAGE_KEY = "ran_drop_tracker_v1";

    function uid() {
      return Math.random().toString(36).slice(2, 9);
    }

    function RanDropTracker() {
      const [sessions, setSessions] = useState([]);
      const [maps, setMaps] = useState(["Training Grounds", "Ruins", "Forest"]);
      const [monsters, setMonsters] = useState(["Goblin", "Bandit", "Wolf"]);
      const [items, setItems] = useState(["Gold", "Leather", "Rare Gem"]);

      const [currentMap, setCurrentMap] = useState("Training Grounds");
      const [currentMonster, setCurrentMonster] = useState("Goblin");
      const [killIncrement, setKillIncrement] = useState(1);
      const [selectedItem, setSelectedItem] = useState(items[0]);
      const [dropCountInput, setDropCountInput] = useState(1);

      useEffect(() => {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          try {
            const parsed = JSON.parse(raw);
            setSessions(parsed.sessions || []);
            setMaps(parsed.maps || maps);
            setMonsters(parsed.monsters || monsters);
            setItems(parsed.items || items);
          } catch (e) {
            console.error("Failed to parse storage", e);
          }
        }
      }, []);

      useEffect(() => {
        const payload = { sessions, maps, monsters, items };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      }, [sessions, maps, monsters, items]);

      function createOrGetSession(map, monster) {
        const today = new Date().toISOString().slice(0, 10);
        let sess = sessions.find(
          (s) => s.map === map && s.monster === monster && s.date === today
        );
        if (!sess) {
          sess = { id: uid(), date: today, map, monster, kills: 0, drops: [] };
          setSessions((prev) => [sess, ...prev]);
        }
        return sess;
      }

      function addKill() {
        const sess = createOrGetSession(currentMap, currentMonster);
        setSessions((prev) =>
          prev.map((s) => (s.id === sess.id ? { ...s, kills: s.kills + Number(killIncrement) } : s))
        );
      }

      function addDrop() {
        const sess = createOrGetSession(currentMap, currentMonster);
        setSessions((prev) =>
          prev.map((s) => {
            if (s.id !== sess.id) return s;
            const existing = s.drops.find((d) => d.item === selectedItem);
            if (existing) {
              return {
                ...s,
                drops: s.drops.map((d) => (d.item === selectedItem ? { ...d, count: d.count + Number(dropCountInput) } : d)),
              };
            }
            return { ...s, drops: [...s.drops, { item: selectedItem, count: Number(dropCountInput) }] };
          })
        );
      }

      function resetAll() {
        if (!confirm("Reset all saved data? This cannot be undone.")) return;
        setSessions([]);
        setMaps(["Training Grounds", "Ruins", "Forest"]);
        setMonsters(["Goblin", "Bandit", "Wolf"]);
        setItems(["Gold", "Leather", "Rare Gem"]);
      }

      function exportJSON() {
        const payload = { sessions, maps, monsters, items };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "ran_drop_tracker_backup.json";
        a.click();
        URL.revokeObjectURL(url);
      }

      function importJSON(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const parsed = JSON.parse(e.target.result);
            if (parsed.sessions) setSessions(parsed.sessions);
            if (parsed.maps) setMaps(parsed.maps);
            if (parsed.monsters) setMonsters(parsed.monsters);
            if (parsed.items) setItems(parsed.items);
          } catch (err) {
            alert("Invalid file");
          }
        };
        reader.readAsText(file);
      }

      const aggregated = useMemo(() => {
        const byItem = {};
        sessions.forEach((s) => {
          s.drops.forEach((d) => {
            byItem[d.item] = byItem[d.item] || { count: 0, kills: 0 };
            byItem[d.item].count += d.count;
            byItem[d.item].kills += s.kills || 0;
          });
        });
        return Object.entries(byItem).map(([item, v]) => ({
          item,
          count: v.count,
          kills: v.kills,
          dropRate: v.kills > 0 ? (v.count / v.kills) * 100 : 0,
        }));
      }, [sessions]);

      const topItems = [...aggregated].sort((a, b) => b.count - a.count).slice(0, 8);

      return (
        <div className="p-4 max-w-6xl mx-auto">
          <header className="flex items-center justify-between mb-4">
            <h1 className="text-2xl font-bold">Ran Mobile — Drop Tracker</h1>
            <div className="text-sm text-gray-600">Local-only • saved in your browser</div>
          </header>
          <section className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="p-4 border rounded-lg">
              <h2 className="font-semibold mb-2">Quick Session</h2>
              <label className="block text-sm">Map</label>
              <select className="w-full mb-2 p-2 border rounded" value={currentMap} onChange={(e) => setCurrentMap(e.target.value)}>
                {maps.map((m) => (
                  <option key={m} value={m}>{m}</option>
                ))}
              </select>
              <label className="block text-sm">Monster</label>
              <select className="w-full mb-2 p-2 border rounded" value={currentMonster} onChange={(e) => setCurrentMonster(e.target.value)}>
                {monsters.map((m) => (
                  <option key={m} value={m}>{m}</option>
                ))}
              </select>
              <div className="flex gap-2 items-end">
                <div className="flex-1">
                  <label className="block text-sm">Kills to add</label>
                  <input type="number" min="1" className="w-full p-2 border rounded" value={killIncrement} onChange={(e) => setKillIncrement(e.target.value)} />
                </div>
                <button className="px-4 py-2 bg-blue-600 text-white rounded" onClick={addKill}>Add Kill</button>
              </div>
              <hr className="my-3" />
              <h3 className="font-medium">Add Drop</h3>
              <select className="w-full mb-2 p-2 border rounded" value={selectedItem} onChange={(e) => setSelectedItem(e.target.value)}>
                {items.map((i) => <option key={i} value={i}>{i}</option>)}
              </select>
              <div className="flex gap-2 items-end">
                <input type="number" min="1" className="flex-1 p-2 border rounded" value={dropCountInput} onChange={(e) => setDropCountInput(e.target.value)} />
                <button className="px-4 py-2 bg-green-600 text-white rounded" onClick={addDrop}>Add Drop</button>
              </div>
            </div>
            <div className="p-4 border rounded-lg md:col-span-2">
              <h2 className="font-semibold mb-2">Session Summary</h2>
              <div className="grid grid-cols-3 gap-4">
                <div className="p-2">
                  <div className="text-sm text-gray-500">Sessions</div>
                  <div className="text-xl font-bold">{sessions.length}</div>
                </div>
                <div className="p-2">
                  <div className="text-sm text-gray-500">Total Kills</div>
                  <div className="text-xl font-bold">{sessions.reduce((s, v) => s + (v.kills || 0), 0)}</div>
                </div>
                <div className="p-2">
                  <div className="text-sm text-gray-500">Total Drops</div>
                  <div className="text-xl font-bold">{sessions.reduce((s, v) => s + v.drops.reduce((ss, d) => ss + d.count, 0), 0)}</div>
                </div>
              </div>
            </div>
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<RanDropTracker />);
  </script>
</body>
</html>
